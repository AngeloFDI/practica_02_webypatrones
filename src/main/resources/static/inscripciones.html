    <section>
            <h2>Postulate para formar parte de nuestro grupo de entrenadores</h2>
            <form action="/usuario/registro"
                  method="post">
                <table border="0">
                    <tbody>
                        <tr>
                            <td>Usuario</td>
                            <td><input type="email"
                                       required
                                       name="usuario" value="" size="25" /></td>
                        </tr>
                        <tr>
                            <td>Clave</td>
                            <td><input type="password"
                                       required
                                       name="clave" value="" size="10" /></td>
                        </tr>
                        <tr>
                            <td>Nombre</td>
                            <td><input type="text"
                                       required
                                       name="nombre" value="" size="45" /></td>
                        </tr>
                        <tr>
                            <td>Edad</td>
                            <td><input type="number"
                                       min="18"
                                       max="25"
                                       name="edad" value="" /></td>
                        </tr>
                        <tr>
                            <td>Rango</td>
                            <td><input type="text"
                                       required
                                       name="rango" value="" size="20" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Registrar" /></td>
                        </tr>
                    </tbody>
                </table>

            </form>
        </section>
